<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google WIlliam</title>
</head>

<body>
    <nav>
        <ul>
            <li>
                <a href="https://about.google/">Sobre</a>
            </li>
            <li>
                <a href="https://www.google.com/gmail">Gmail</a>
            </li>
            <li>
                <a href="https://www.google.com/imghp">Imagem</a>
            </li>
            <li>
                <a class="button-nav" href="https://accounts.google.com/servicelogin" role="button">Fazer login</a>
            </li>
        </ul>
    </nav>
    <section>
        <div class="div-section">
            <img src="/Img/Google.png" alt="Google">
        </div>

        <div class="div-section">
            <form action="https://www.google.com/search" method="get">
                <input autocomplete="off" autofocus name="q" placeholder="Pesquise no Google ou digite um URL"
                    type="text" type="Submit">
            </form>
        </div>
    </section>


</body>

</html>
